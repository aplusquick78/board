<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 { font-weight: bold; }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
        }
        input[type="button"] {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>글쓰기</h2>

    <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" id="title" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
        <label for="content">내용:</label>
        <textarea id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
    </div>

    <input type="button" value="저장" onclick="savePost()">
    <input type="button" value="취소" onclick="location.href='index.html'">

    <script>
        function savePost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (title === '' || content === '') {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            // 여기에서 서버에 데이터를 전송하는 코드를 추가할 수 있습니다.
            // 예를 들어, AJAX를 사용하여 데이터를 처리할 수 있습니다.

            alert('게시물이 저장되었습니다!'); // 저장 완료 메시지
            location.href = 'index.html'; // 목록 페이지로 이동
        }
    </script>

</body>
</html>
