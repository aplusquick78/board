<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        input[type="button"] {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>글쓰기</h2>

    <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" id="title" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
        <label for="content">내용:</label>
        <textarea id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
    </div>

    <input type="button" value="저장" onclick="savePost()">
    <input type="button" value="취소" onclick="location.href='index.html'">

    <script>
        function savePost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (title === '' || content === '') {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            // AJAX를 사용하여 서버에 데이터 전송
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/posts/save", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert(xhr.responseText); // 서버에서 보낸 응답 메시지
                    location.href = 'index.html'; // 목록 페이지로 이동
                } else {
                    alert('저장 중 오류가 발생했습니다.');
                }
            };
            xhr.send("title=" + encodeURIComponent(title) + "&content=" + encodeURIComponent(content));
        }
    </script>

</body>
</html>
