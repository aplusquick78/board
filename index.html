<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>반응형 게시판</h1>
        </header>
        <main>
            <section class="post-form">
                <h2>새 게시글 작성</h2>
                <form>
                    <input type="text" placeholder="제목" required>
                    <textarea placeholder="내용" required></textarea>
                    <button type="submit">등록</button>
                </form>
            </section>
            <section class="post-list">
                <h2>게시글 목록</h2>
                <div class="post">
                    <h3>게시글 제목 1</h3>
                    <p>게시글 내용 1...</p>
                </div>
                <div class="post">
                    <h3>게시글 제목 2</h3>
                    <p>게시글 내용 2...</p>
                </div>
                <!-- 추가 게시글 -->
            </section>
        </main>
    </div>
</body>
</html>
